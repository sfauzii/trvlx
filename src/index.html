<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <!-- Tailwind CSS -->
        <link rel="stylesheet" href="../dist/output.css">
        <!-- Alpine JS -->
        <script src="//unpkg.com/alpinejs" defer></script>
    </head>

    <body bgcolor="#E8E8E8">

        <!-- Navbar -->
        <nav class="py-9 px-4" x-data="{navOpen : true}">
            <div class="container mx-auto">
                <div class="flex items-center justify-between">
                    <img src="../public/assets/logo.svg" alt="" class="order-1 sm:order-2">
                    <img @click="navOpen = !navOpen" src="../public/assets/toggle.svg" alt=""
                        class="lg:hidden order-2 sm:order-1">
                    <div class="order-2 hidden lg:block">
                        <ul class="flex gap-16">
                            <li class="text-grey font-bold text-sm"><a href="">Home</a></li>
                            <li class="text-grey font-medium text-sm opacity-50 "><a href="">Discover</a></li>
                            <li class="text-grey font-medium text-sm opacity-50 "><a href="">Special Deals</a></li>
                            <li class="text-grey font-medium text-sm opacity-50 "><a href="">Contact</a></li>
                        </ul>
                    </div>
                    <div class="order-3 hidden sm:block">
                        <button class="grow bg-white text-grey px-8 py-4 rounded-full font-bold text-sm">Login</button>
                        <button
                            class="grow bg-biru text-white px-8 py-4 rounded-full font-bold text-sm">Register</button>
                    </div>
                </div>
            </div>

            <div x-show="navOpen" x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100"
                x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 scale-100"
                x-transition:leave-end="opacity-0 scale-90" x-data="{open : false}"
                class="z-50 fixed bottom-0 right-0 left-0 p-4 bg-white border lg:hidden">
                <ul class="flex justify-between">
                    <li>
                        <button class="flex justify-center flex-col items-center gap-1 text-biru">
                            <ion-icon name="home-outline" class="text-2xl"></ion-icon>
                            <span class=" text-base font-bold">Home</span>
                        </button>
                    </li>
                    <li>
                        <button class=" flex justify-center flex-col items-center gap-1">
                            <ion-icon name="home-outline" class="text-grey opacity-50 text-2xl"></ion-icon>
                            <span class=" text-grey opacity-50 text-base font-medium">Home</span>
                        </button>
                    </li>
                    <li>
                        <button class=" flex justify-center flex-col items-center gap-1">
                            <ion-icon name="home-outline" class="text-grey opacity-50 text-2xl"></ion-icon>
                            <span class=" text-grey opacity-50 text-base font-medium">Home</span>
                        </button>
                    </li>
                    <li>
                        <button @click="open = !open" class=" flex justify-center flex-col items-center gap-1">
                            <ion-icon name="menu-outline" class="text-grey opacity-50 text-2xl"></ion-icon>
                            <span class=" text-grey opacity-50 text-base font-medium">More</span>
                        </button>
                    </li>
                </ul>

                <div x-show="open" x-transition:enter="transition ease-out duration-300"
                    x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100"
                    x-transition:leave="transition ease-in duration-300"
                    x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-90"
                    class="absolute bottom-24 left-1/2 -translate-x-1/2 flex gap-2 w-3/4">
                    <button class="grow bg-white text-grey px-8 py-4 rounded-full font-bold text-sm">Login</button>
                    <button class="grow bg-biru text-white px-8 py-4 rounded-full font-bold text-sm">Register</button>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->

        <section>
            <div class="container mx-auto px-8 py-4 lg:py-16">
                <div class="grid grid-cols-12 items-center">
                    <div class="col-span-12 lg:col-span-4 order-2 lg:order-1">
                        <div>
                            <button
                                class="px-8 py-4 bg-white text-pink flex gap-2 font-bold text-sm drop-shadow-sm rounded-full mx-auto lg:mx-0">
                                Explore the World!
                                <img src="../public/assets/icons/bag.svg" alt="">
                            </button>
                            <h1
                                class="font-bold lg:text-start md:mb-[43px] md:mt-[43px] lg:text-[69px] text-center text-[40px] md:text-[56px]  text-grey leading-tight mt-4 mb-6">
                                Travel <span class="text-pink">top
                                    destination</span> of the world</h1>
                            <p
                                class="text-center lg:text-start md:mb-[43px] text-grey opacity-50 text-base md:text-[18px] mb-8 md:w-3/4 lg:w-full mx-auto">
                                We always make our customer happy
                                by
                                providing
                                as many choices as possible</p>
                            <div class="flex flex-col md:flex-row justify-center gap-6 lg:justify-start">
                                <button
                                    class="py-6 px-8 bg-biru drop-shadow-sm text-white rounded-full text-sm font-bold">Get
                                    Started</button>
                                <button
                                    class="z-10 justify-center items-center flex gap-2 py-6 px-8 bg-white border border-[#EEEEEE] text-grey rounded-full text-sm font-bold">
                                    <img src="../public/assets/icons/play.svg" alt="">
                                    Watch Demo

                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-span-12 lg:col-span-8 order-1 lg:order-2 text-center">
                        <div>
                            <img src="../public/assets/hero.svg" class="w-full" alt="">
                        </div>
                    </div>
                </div>

            </div>
        </section>


        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    </body>

</html>
